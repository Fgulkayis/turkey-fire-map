<!DOCTYPE html>
<html>
<head>
    <title> Türkiye Orman Yangınları Haritası</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        #map {
            height: 600px; /* Haritanın yüksekliğini buradan ayarlayabilirsiniz */
            width: 100%; /* Haritanın genişliğini buradan ayarlayabilirsiniz */
        }
    </style>
</head>
<body>
    <h1>Türkiye Orman Yangınları Haritası</h1>

    <div id="map"></div>

    <script>

        var map = L.map('map').setView([38.9637, 35.2433], 6); 


        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

      
 
    </script>
</body>
</html>
